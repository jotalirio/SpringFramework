<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- At the beginning this table is hidden -->
<table th:fragment="invoiceLines" class="d-none">
	<tbody id="invoiceLinesTemplate">
		<!-- The {ID} field will be replaced by the product's id -->
		<tr id="row_{ID}" class="bg-light align-middle">
			<td class="d-none"><input type="hidden" name="invoiceLine_id[]" value="{ID}" ></td>
			<td class="align-middle">{NAME}</td>
			<td class="align-middle">{PRICE}</td>
			<td class="align-middle"><input type="number" id="quantity_{ID}" class="form-control col-sm-4 text-center table-td-input-center" name="quantity[]" value="1" 
					   onchange="itemsHelper.calculateInvoiceLineTotalAmount({ID}, {PRICE}, this.value);">
			</td>
			<td class="align-middle"><span id="invoiceLine_total_amount_{ID}">0</span></td>
			<td class="align-middle">
				<a class="btn btn-danger btn-xs" onclick="itemsHelper.deleteInvoiceLine({ID});">X</a>
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
