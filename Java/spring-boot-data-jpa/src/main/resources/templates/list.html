<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#" th:href="@{/list}">Clients</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<br>
		<h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
		<br>
		<a class="btn btn-primary btn-xs" th:href="@{/create}" th:text="'New Client'"></a>
		<br>
		<br>
		<table class="table table-striped table-bordered text-center">
			<thead class="thead-inverse">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Email</th>
					<th>Creation Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client: ${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.surname}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.creationDate}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/edit/} + ${client.id}" th:text="'Edit'"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
